<div class="conteneur-global" (echap)="annulerSelectionIndirecte()">
    <table class="calendrier">
        <thead>
            <tr>
                <th scope="col" class="cellule nom-jour" *ngFor="let jour of jours">{{jour}}</th>
            </tr>
        </thead>
        <tbody (clicExterieur)="reinitialiserSelectionAbsence()">
            <tr class="ligne-mois" *ngFor="let mois of nomsMois; let index = index">

                <th scope="row" class="nom-mois">{{mois}}</th>

                <ng-container *ngFor="let jour of datesCalendrier[index]">
                    <td class="cellule" [title]="jour.date | date"
                        (mousedown)="selectionnerIntervalleAbsence(jour, $event)" (mouseover)="selectionnerJour(jour)"
                        [ngClass]="[jour.jour ? 'numero-jour' : 'sans-bord']"
                        (contextmenu)="ouvrirMenuContextuel($event,jour)">
                        {{jour.jour}}
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
